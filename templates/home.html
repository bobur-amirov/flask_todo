<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do home</title>
</head>
<body>

<h1>To do List</h1>
<form action="/add", method="post">
    <label>Title</label>
    <input type="text", name="title" placeholder="Title name...">
     <label>Text</label>
    <input type="text", name="text" placeholder="Text name...">
    <input type="submit" value="Add">
</form>
<hr>
{% for todo in todo_list %}
    <h2>{{ todo.title }}</h2>
    <p>{{ todo.text }}</p>
    <a href="/update/{{ todo.id }}">Update</a>   |
    <a href="delete/{{todo.id}}">Delete</a>
    <hr>
{% endfor %}
</body>
</html>
